<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>UserForm</title>
</head>
<body>
    <div class="container pt-5 justify-content-center">
            <form  onsubmit="return false" id="dataForm">
                <div class="row mb-4">
                    <div class="col">
                     <div class="form-outline">
                         <label for="title">Title</label>
                         <select name="title" id="title" class="form-control">
                             <option selected>Choose one</option>
                             <option> Mr</option>
                             <option> Mrs</option>
                             <option> Miss</option>
                         </select>
                     </div>
                    </div>
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="firstName">First name</label>
                      <input type="text" id="firstName" class="form-control" placeholder="First Name" />
                     
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="lastName">Last name</label>
                      <input type="text" id="lastName" class="form-control"  placeholder="Last Name"/>
                    </div>
                  </div>
                </div>
         
                <div class="form-outline mb-4">
                    <label class="form-label" for="address">Address</label>  
                  <input type="text" id="address" class="form-control" placeholder="Address"/>
                  
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="Email"/>
                </div>
              
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="phoneNumber">Phone</label>
                          <input type="number" id="phoneNumber" class="form-control" placeholder="Phone Number"/> 
                        </div> 
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control">
                                <option selected>Choose one</option>
                                <option> Male</option>
                                <option> Female</option>
                            </select>
                        </div>
                       </div>
                </div>
              
                <button type="submit" class="btn btn-primary btn-block mb-4" onclick="showResults()" id="submit">Submit</button>
              </form>

              <table class="table table-dark pt-5">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Gender</th>
                  </tr>
                </thead>
                <tbody id="tableRow">

                </tbody>
              </table>
</div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
